<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate hilariously ridiculous excuses for any event you want to avoid. Perfect for introverts, people with social anxiety, or anyone needing a creative way out. From weddings to work meetings, we've got the perfect absurd excuse for you!">
    <title>The Professional Excuse Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <!-- Dark Mode Toggle -->
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                <span class="toggle-icon">ðŸŒ™</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            
            <!-- Input Section -->
            <section class="input-section">
                <input 
                    type="text" 
                    id="eventInput" 
                    class="event-input" 
                    placeholder="What event do you need to avoid?"
                    maxlength="100"
                >
                <select id="categorySelect" class="category-select">
                    <option value="" selected>Choose a category</option>
                    <option value="random">You choose for me</option>
                    <option value="priorCommitments">Prior Commitments</option>
                    <option value="health">Doctor's orders (allegedly)</option>
                    <option value="professional">Work "emergencies"</option>
                    <option value="transportation">Transportation breakdown</option>
                    <option value="family">Family Matters</option>
                </select>
                <div id="decisionFatigueMessage" class="decision-fatigue-message hidden">
                    <span id="messageText"></span>
                </div>
                <button id="generateBtn" class="generate-btn">What's my excuse?</button>
            </section>

            <!-- Output Section -->
            <section id="outputSection" class="output-section hidden">
                <div class="excuse-display">
                    <blockquote id="excuseText" class="excuse-text">
                        <!-- Generated excuse will appear here -->
                    </blockquote>
                    
                    <div class="action-buttons">
                        <button id="copyBtn" class="copy-btn" aria-label="Copy excuse to clipboard">ðŸ“„</button>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="disclaimer">
                Not responsible for actual social obligations, hurt feelings, or the consequences of using our suggestions in real life. Proceed with caution and main character energy.
            </p>
            <p class="tagline-footer">
                The Professional Excuse Generator - An Introvert's Holy Grail
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
